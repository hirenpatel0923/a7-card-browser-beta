<mat-card class="example-card example-box" cdkDragBoundary=".example-boundary" cdkDrag>
  <mat-card-header>
      <!-- cdkDragHandle -->
    <!-- <mat-card-title>Shiba Inu</mat-card-title> -->
    <!-- <mat-card-subtitle>
        
    </mat-card-subtitle> -->
    <a mat-button style="padding: 0px !important;min-width: 40px !important; left: -32px;">
        <mat-icon aria-label="Example icon-button with a heart icon" style="padding: 0px !important;">refresh</mat-icon>
    </a>
    <p style="padding-top: 10px;">
      {{_card_number}}
    </p>
    <span class="example-spacer"></span>
    <a mat-button style="padding: 0px !important;min-width: 40px !important;">
        <i class="fa fa-circle-o" aria-hidden="true" style="font-size: 1.375em;" [ngStyle]="{'color':_group_color}"></i>
    </a>
    <a mat-button style="padding: 0px !important;min-width: 40px !important;">
        <mat-icon aria-label="Example icon-button with a heart icon" style="padding: 0px !important;" (click)="removeCard()">delete</mat-icon>
    </a>
  </mat-card-header>
  <mat-card-content style="height:90%; margin-bottom: 0px;">
      <webview id="foo" src="https://www.github.com/" style="display:inline-flex; width:100%; height:100%"></webview>
  </mat-card-content>
  <!-- <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions> -->
</mat-card>

<script type = "text/javascript">
  // Event handlers for loading events.
  // Use these to handle loading screens, transitions, etc
  onload = () => {
     const webview = document.getElementById('foo')
     const indicator = document.querySelector('.indicator')

     const loadstart = () => {
        indicator.innerText = 'loading...'
     }

     const loadstop = () => {
        indicator.innerText = ''
     }

     webview.addEventListener('did-start-loading', loadstart)
     webview.addEventListener('did-stop-loading', loadstop)
  }
</script>
